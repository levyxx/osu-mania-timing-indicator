<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>osu! Timing Indicator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      user-select: none;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #indicator {
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.8),
        -1px -1px 2px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.1s ease-out;
      letter-spacing: 2px;
    }

    #indicator.show {
      opacity: 1;
    }

    #indicator.fast {
      color: #00BFFF; /* 水色 */
    }

    #indicator.slow {
      color: #FF4444; /* 赤色 */
    }

    #indicator.fade-out {
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }

    /* ドラッグモード時のスタイル */
    #drag-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed #ffffff;
      cursor: move;
      justify-content: center;
      align-items: center;
    }

    #drag-overlay.active {
      display: flex;
    }

    #drag-text {
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* 接続状態インジケーター */
    #connection-status {
      position: fixed;
      bottom: 5px;
      right: 5px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #FF4444;
    }

    #connection-status.connected {
      background: #44FF44;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="indicator"></div>
  </div>
  <div id="drag-overlay">
    <span id="drag-text">ドラッグして移動 | Ctrl+Shift+Oで設定</span>
  </div>
  <div id="connection-status"></div>

  <script>
    const { ipcRenderer } = require('electron');

    const indicator = document.getElementById('indicator');
    const dragOverlay = document.getElementById('drag-overlay');
    const connectionStatus = document.getElementById('connection-status');

    let hideTimeout = null;
    let config = ipcRenderer.sendSync('get-config');

    // 初期設定を適用
    indicator.style.fontSize = `${config.fontSize}px`;
    indicator.style.opacity = config.opacity;

    // タイミングインジケーターの表示
    ipcRenderer.on('timing-indicator', (_, data) => {
      const { timing, error, duration } = data;

      // 前のタイムアウトをクリア
      if (hideTimeout) {
        clearTimeout(hideTimeout);
      }

      // クラスをリセット
      indicator.className = '';

      // タイミングに応じてテキストとクラスを設定
      indicator.textContent = timing.toUpperCase();
      indicator.classList.add(timing);
      indicator.classList.add('show');

      // 指定時間後にフェードアウト
      hideTimeout = setTimeout(() => {
        indicator.classList.remove('show');
        indicator.classList.add('fade-out');
        
        setTimeout(() => {
          indicator.className = '';
          indicator.textContent = '';
        }, 200);
      }, duration || config.displayDuration);
    });

    // 接続状態の更新
    ipcRenderer.on('connection-status', (_, connected) => {
      if (connected) {
        connectionStatus.classList.add('connected');
      } else {
        connectionStatus.classList.remove('connected');
      }
    });

    // 設定の更新
    ipcRenderer.on('config-updated', (_, newConfig) => {
      if (newConfig.fontSize) {
        indicator.style.fontSize = `${newConfig.fontSize}px`;
      }
      if (newConfig.opacity) {
        indicator.style.opacity = newConfig.opacity;
      }
      if (newConfig.displayDuration) {
        config.displayDuration = newConfig.displayDuration;
      }
    });

    // ドラッグモードの切り替え
    ipcRenderer.on('drag-mode', (_, enabled) => {
      if (enabled) {
        dragOverlay.classList.add('active');
      } else {
        dragOverlay.classList.remove('active');
      }
    });

    // ドラッグ処理
    let isDragging = false;
    let startX, startY;

    dragOverlay.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.screenX;
      startY = e.screenY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const currentPos = ipcRenderer.sendSync('get-window-position');
        const deltaX = e.screenX - startX;
        const deltaY = e.screenY - startY;
        
        ipcRenderer.send('update-position', {
          x: currentPos.x + deltaX,
          y: currentPos.y + deltaY
        });
        
        startX = e.screenX;
        startY = e.screenY;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        ipcRenderer.send('save-window-position');
      }
    });
  </script>
</body>
</html>
