<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>osu! Timing Indicator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      user-select: none;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #indicator {
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.8),
        -1px -1px 2px rgba(0, 0, 0, 0.5);
      opacity: 0;
      letter-spacing: 2px;
      transform: scale(1);
      transition: transform 0.08s ease-out;
    }

    #indicator.fast {
      color: #00BFFF; /* 水色 */
    }

    #indicator.slow {
      color: #FF4444; /* 赤色 */
    }

    #indicator.pop {
      transform: scale(1.3);
    }

    /* ドラッグモード時のスタイル */
    #drag-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed #ffffff;
      cursor: move;
      justify-content: center;
      align-items: center;
    }

    #drag-overlay.active {
      display: flex;
    }

    #drag-text {
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="indicator"></div>
  </div>
  <div id="drag-overlay">
    <span id="drag-text">ドラッグして移動 | Ctrl+Shift+Oで設定</span>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const indicator = document.getElementById('indicator');
    const dragOverlay = document.getElementById('drag-overlay');

    let fadeAnimation = null;
    let popTimeout = null;
    let config = ipcRenderer.sendSync('get-config');
    let baseFontSize = config.fontSize;
    let baseOpacity = config.opacity;
    let fadeDuration = config.displayDuration || 2000; // ms

    // 初期設定を適用
    indicator.style.fontSize = `${baseFontSize}px`;

    // タイミングインジケーターの表示
    ipcRenderer.on('timing-indicator', (_, data) => {
      const { timing } = data;

      // 前のアニメーションをキャンセル
      if (fadeAnimation) {
        cancelAnimationFrame(fadeAnimation);
        fadeAnimation = null;
      }
      if (popTimeout) {
        clearTimeout(popTimeout);
        popTimeout = null;
      }

      // クラスをリセット
      indicator.className = '';

      // タイミングに応じてテキストとクラスを設定
      indicator.textContent = timing.toUpperCase();
      indicator.classList.add(timing);
      
      // 即座に表示＆ポップエフェクト
      indicator.style.opacity = baseOpacity;
      indicator.classList.add('pop');
      
      // ポップエフェクトを解除（スムーズに元のサイズへ）
      popTimeout = setTimeout(() => {
        indicator.classList.remove('pop');
      }, 80);

      // 設定された時間でフェードアウト開始
      const startTime = performance.now();
      const startOpacity = baseOpacity;

      function fadeOut(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / fadeDuration, 1);
        
        // イージング（ease-out）
        const easeOut = 1 - Math.pow(1 - progress, 2);
        const currentOpacity = startOpacity * (1 - easeOut);
        
        indicator.style.opacity = currentOpacity;

        if (progress < 1) {
          fadeAnimation = requestAnimationFrame(fadeOut);
        } else {
          indicator.className = '';
          indicator.textContent = '';
          indicator.style.opacity = 0;
          fadeAnimation = null;
        }
      }

      fadeAnimation = requestAnimationFrame(fadeOut);
    });

    // 設定の更新
    ipcRenderer.on('config-updated', (_, newConfig) => {
      if (newConfig.fontSize) {
        baseFontSize = newConfig.fontSize;
        indicator.style.fontSize = `${baseFontSize}px`;
      }
      if (newConfig.opacity) {
        baseOpacity = newConfig.opacity;
      }
      if (newConfig.displayDuration) {
        fadeDuration = newConfig.displayDuration;
      }
    });

    // ドラッグモードの切り替え
    ipcRenderer.on('drag-mode', (_, enabled) => {
      if (enabled) {
        dragOverlay.classList.add('active');
      } else {
        dragOverlay.classList.remove('active');
      }
    });

    // ドラッグ処理
    let isDragging = false;
    let startX, startY;

    dragOverlay.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.screenX;
      startY = e.screenY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const currentPos = ipcRenderer.sendSync('get-window-position');
        const deltaX = e.screenX - startX;
        const deltaY = e.screenY - startY;
        
        ipcRenderer.send('update-position', {
          x: currentPos.x + deltaX,
          y: currentPos.y + deltaY
        });
        
        startX = e.screenX;
        startY = e.screenY;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        ipcRenderer.send('save-window-position');
      }
    });
  </script>
</body>
</html>
